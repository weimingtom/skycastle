# Properties file for the Skycastle Server

## These should be in the app.properties in the jar file already:
# com.sun.sgs.app.name=Skycastle
# com.sun.sgs.app.listener=org.skycastle.server.SkycastleServer

# Path to application root, under which the database is stored.
com.sun.sgs.app.root=skycastle

# Server Port to use
com.sun.sgs.impl.transport.tcp.listen.port=1139


